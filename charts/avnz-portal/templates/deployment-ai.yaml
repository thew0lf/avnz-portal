apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai
  namespace: {{ .Values.namespace }}
  labels: { app: ai }
spec:
  replicas: {{ .Values.ai.replicas }}
  selector:
    matchLabels: { app: ai }
  template:
    metadata:
      labels: { app: ai }
    spec:
      containers:
        - name: ai
          image: "{{ .Values.ai.image.repository }}:{{ .Values.ai.image.tag }}"
          ports:
            - containerPort: 8000
          env:
            - name: AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.ai.secretRef }}
                  key: AUTH_SECRET

