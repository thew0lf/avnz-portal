apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: external-dns
    targetRevision: 6.28.8
    helm:
      values: |
        provider: aws
        policy: upsert-only
        txtOwnerId: avnz-portal
        domainFilters:
          - REPLACE_PROD_DOMAIN
          - REPLACE_STAGING_DOMAIN
        serviceAccount:
          create: true
          name: external-dns
          annotations:
            eks.amazonaws.com/role-arn: REPLACE_DNS_IRSA_ROLE_ARN
  destination:
    server: https://kubernetes.default.svc
    namespace: external-dns
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

