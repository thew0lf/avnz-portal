name: Lint

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - name: Install and lint (web)
        working-directory: apps/web
        run: |
          npm ci
          npm run lint
      - name: Install and lint (api)
        working-directory: apps/api
        run: |
          npm ci
          npm run lint

